    <section class="container mb-3">
        <br>
        <h1 class="mb-4">Contacto</h1>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Teléfono:</label>
                <input type="tel" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo de Contacto:</label>
                <textarea class="form-control" id="motivo" name="motivo" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            
        </form>
    </section>
